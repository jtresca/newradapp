<div ng-include="'components/navbar/navbar.html'"></div>
<div class="bg-image">
    <div class="intro-text-hldr">
      <h1>Welcome</h1>
      <!-- <p>Accounts are reset on server restart from <code>dummydata.js</code>. Default account is <code>test@test.com</code> / <code>test</code></p> -->
       <p>to the Radiologic Competency Program,
          <br>please log in to begin a student evaluation</p>
    </div>

    <div class="login-signup-hldr">
      <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <h2>Login</h2>

        </div>
        <div class="col-xs-1"></div>
        <div class="col-xs-10">
          <form autocomplete="off" class="form" name="form" ng-submit="login(form)" novalidate>

        <div class="form-group">


          <input placeholder="Email" type="text" name="email" class="form-control" ng-model="user.email">
        </div>

        <div class="form-group">

          <input placeholder="Password" type="password" name="password" class="form-control" ng-model="user.password">
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
             Please enter your email and password.
          </p>
          <p class="help-block">{{ errors.other }}</p>
        </div>

        <button type="submit" class="btn btn-lg btn-primary"> SIGN IN </button>
         <span>Not registered? <a href="" class="text-center new-account">Contact your clinical coordinator.</a></span>
      </form>
        </div>
    </div>
  </div>




  <div class="row">
    <div class="col-sm-12">

    </div>
  </div>
</div>
  </div>
